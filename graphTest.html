<head>
    <script type="text/javascript" src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript" src="plotly.js"></script>

</head>

<header>
    <h1>
        Testing Plotly
    </h1>
</header>

<body onload="makeGraph()">
    
    <div id="graph"></div>
    <div id="graph2"></div>
    <div>
            <canvas id="myCanvas" onload="drawLine(_ctx,100,100,200,200)"></canvas>
        
    </div>
    <div id="3dDiv" style="width:80%;height:80%"></div>

</body>
<script>
    Plotly.d3.csv('https://docs.google.com/spreadsheets/d/1qsVMPDF5CfIkPjIQoqtF_E-HNYPmqwhTNdIN07eMtl8/gviz/tq?tqx=out:csv', function(err, rows){
function unpack(rows, key) {
	return rows.map(function(row)
	{ return row[key]; });}

var trace1 = {
	x:unpack(rows, 'x1'), y: unpack(rows, 'x1'), z: unpack(rows, 'z1'),
	mode: 'markers',
	marker: {
		size: 12,
		line: {
		color: 'rgba(217, 217, 217, 0.14)',
		width: 0.5},
		opacity: 0.8},
	type: 'scatter3d'
};

var trace2 = {
	x:unpack(rows, 'x2'), y: unpack(rows, 'y2'), z: unpack(rows, 'z2'),
	mode: 'markers',
	marker: {
		color: 'rgb(127, 127, 127)',
		size: 12,
		symbol: 'circle',
		line: {
		color: 'rgb(204, 204, 204)',
		width: 1},
		opacity: 0.8},
	type: 'scatter3d'};

var data = [trace1];
var layout = {margin: {
	l: 0,
	r: 0,
	b: 0,
	t: 0
  }};
Plotly.newPlot('3dDiv', data, layout);
});
</script>
